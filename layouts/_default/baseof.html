<!DOCTYPE html>
<html
  lang="{{ if .Site.LanguageCode }}{{ .Site.LanguageCode }}{{ else }}en{{ end }}"
>
  {{- partial "head.html" . -}}
  <body>
    <div id="header" class="mx-auto">
      {{- partial "header.html" . -}}
      <div id="content" class="container">{{- block "main" . }}{{- end }}</div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
